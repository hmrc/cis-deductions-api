uses:
  types: https://developer.service.hmrc.gov.uk/api-documentation/assets/common/modules/types.raml

components:
  parameters:
    from:
      in: query
      name: fromDate
      description: |
        CIS tax year start date.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2020-04-06"
      required: true
    to:
      in: query
      name: toDate
      description: |
        CIS tax year end date.<br><br> Date in the format: YYYY-MM-DD
      schema:
        type: string
        example: "2021-04-05"
      required: true
    source:
      in: query
      name: source
      description: |
        The source of amended data. Defaults to `all`. Limited to the following possible values: <b><ul><li>`all`<li>`contractor`<li>`customer`</b>
      required: false
    taxYear:
      in: query
      name: taxYear
      description: |
        The tax year to which the data applies in the format YYYY-YY. The start year and end year must not span two tax years. The parameter value must be at least 2023-24. No gaps are allowed, for example, 2023-25 is not valid.
      schema:
        type: string
        example: "2023-24"
      required: false