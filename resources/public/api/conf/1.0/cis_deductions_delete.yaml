summary: Delete CIS Deductions for Subcontractor
description: |
  This endpoint allows a developer to remove a customerâ€™s CIS deductions data that has been previously populated. A National Insurance number and submission ID must be provided.
  
  ### Test data
  <p>Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.</p>
  <table>
      <thead>
          <tr>
              <th>Header Value (Gov-Test-Scenario)</th>
              <th>Scenario</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><p>N/A - DEFAULT</p></td>
              <td><p>Simulate successfully deleting CIS deductions.</p></td>
          </tr>
          <tr>
               <td><p>NOT_FOUND</p></td>
               <td><p>Simulate the scenario where the CIS deduction was not found.</p></td>
          </tr>                     
      </tbody>
  </table>
parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/submissionId'
  - $ref: './common/queryParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/authorizationWriteScopeHeader'
  - $ref: './common/headers.yaml#/components/parameters/acceptJson'
  - $ref: './common/headers.yaml#/components/parameters/contentTypeJson'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'
security:
  - User-Restricted:
      - write:self-assessment
responses:
  "204":
    description: No Content
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_SUBMISSION_ID:
            $ref: './common/errors.yaml#/components/examples/formatSubmissionId'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          INVALID_TAX_YEAR_PARAMETER:
            $ref: './common/errors.yaml#/components/examples/invalidTaxYear'
  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'
