components:
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number in the format AA999999A.
      schema:
        type: string
        example: TC663795B
      required: true
    submissionId:
      name: submissionId
      in: path
      description: |
        A unique identifier for the customer provided CIS deduction amendment.
      schema:
        type: string
        example: 4557ecb5-fd32-48cc-81f5-e6acd1099f3c
      required: true
