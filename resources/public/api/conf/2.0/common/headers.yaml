components:
  parameters:
    acceptJson:
      name: "Accept"
      in: header
      description: |
        Specifies the response format and the version of the API to be used.
      schema:
        type: string
        example: application/vnd.hmrc.2.0+json
      required: true

    authorizationReadScopeHeader:
      name: "Authorization"
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      required: true

    authorizationWriteScopeHeader:
      name: "Authorization"
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      required: true

    contentTypeJson:
      name: "Content-Type"
      in: header
      description: |
        Specifies the format of the request body, which must be JSON.
      schema:
        type: string
        example: application/json
      required: true

    testScenarioHeader:
      name: "Gov-Test-Scenario"
      in: header
      description: |
        Only in sandbox environment. See Test Data table for all header values.
      schema:
        type: string
        example: "-"
      required: false

    correlationId:
      in: header
      type: string
      description: |
        Unique ID for operation tracking
        String, 36 characters.
      schema:
        type: string
        example: c75f40a6-a3df-4429-a697-471eeec46435
      required: true

    linkHeader:
      name: "Link"
      in: header
      description: |
        URL of the documentation for the API.
      schema:
        type: string
        example: "https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/cis-deductions-api"
      required: false

    deprecationHeader:
      name: "Deprecation"
      in: header
      description: |
        The deprecation date/time for this endpoint.
      schema:
        type: string
        example: "Sun, 01 Jan 2023 23:59:59 GMT"
      required: false

    sunsetHeader:
      name: "Sunset"
      in: header
      description: |
        The earliest date/time this endpoint will become unavailable after deprecation.
      schema:
        type: string
        example: "Sun, 02 Jul 2023 23:59:59 GMT"
      required: false
